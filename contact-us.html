<section class="page_settings">

    <h1 class="h1">Contact Us</h1>
    
    <form class="contact_form">

    <div id="form_box">    

    <div id="form_container">
        <label for="name">Name
        <input id="name" name="fname" type="text" required></label>
        <label for="phone">Phone
        <input id="phone" name="cphone" type="number" placeholder="12-345-67-89" required></label>
        <label for="mail">Email
        <input id="mail" name="email" type="email" required></label>
        <label id="inq" for="inquiry">Inquiry
        <textarea id="inquiry" name="request_info" rows="5" cols="60" size="300" required></textarea></label>
    </div>
    
    <div id="form_container2">        
        <label>I prefer to be contact by </label>
            <label for="pref_phone">Phone</label>
            <input id="pref_phone" name="prefer_contact" type="checkbox" >
            <label for="pref_email">Email</label>
            <input id="pref_email" name="prefer_contact" type="checkbox" style="border:none" >
    </div>
        
    <div id="sub_button">
        <button id="submit" > 
            <a href="thanks_message.html">Send </a></button>
    </div>
        
    </div>
    
    

    </form>
