    <header>
        <nav id="header_section">
            <img id="name_pic" src="assets/images/itzas_logo_reduced.png">

                <li><a href="index.html">About Us</a></li>

            </ul>
        </nav>
        <hr>
    </header>

    <section class="page_settings">

        <h1 class="h1">Contact Us</h1>

        <form class="contact_form" method="get">

            <div id="form_box">

                <div id="form_container">
                    <label for="name">Name
                        <input id="name" name="fname" type="text" required></label>
                    <label for="phone">Phone
                        <input id="phone" name="cphone" type="number" placeholder="12-345-67-89" required></label>
                    <label for="mail">Email
                        <input id="mail" name="email" type="email" required></label>
                    <label id="inq" for="inquiry">Inquiry</label>
                    <textarea id="inquiry" name="request_info" rows="5" cols="60" size="300" required></textarea>
                </div>

                <div id="form_container2">
                    <label id="preference_label">I prefer to be contact by </label>
                    <div>
                        <label for="pref_phone">Phone
                            <input id="pref_phone" name="prefer_contact" type="checkbox"></label>
                        <label for="pref_email"> Email
                            <input id="pref_email" name="prefer_contact" type="checkbox" style="border:none"></label>
                    </div>
                </div>

                <div id="sub_button">
                    <a href="thanks_message.html" id="submit">Send</a>
                </div>

            </div>

        </form>
    </section>

    <section>
        <div id="w_hours">
            <h2 class="h2">Working Hours</h1>
                <p>Monday to Saturday 9 am to 5 pm <br>
                    Delivery 7 days a week!
                </p>
        </div>

        <!--<div id="map_container">-->

        <div id="map">

        </div>
        <div>
            <h3 class="h3">Jesus Maria - Lima, Peru</h3>
        </div>
        <!--</div>-->


    </section>
